{% extends 'home.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Update Attendance for {{ group.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Check</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="{{ student.id }}" id="student-{{ student.id }}" checked>
                            <label class="form-check-label" for="student-{{ student.id }}"></label>
                        </div>
                    </td>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-3">
            <a href="{% url 'list_students' group_name=group.name %}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">Update</button>
        </div>
    </form>
</div>
{% endblock %}
